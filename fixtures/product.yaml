App\Entity\Product:
  product_{1..10}:
    name: <name()>
    reference: <word()>
    picturePath: <imageUrl(1600, 1200, 'cats')>
    price: <randomFloat()>
    display: <randomFloat()>
    height: <randomFloat()>
    width: <randomFloat()>
    depth: <randomFloat()>
    camera: <word(2)>
    description: <text(800)>
    launchedAt: <dateTimeThisDecade()>
    createdAt: <dateTimeThisYear()>
    updatedAt: <dateTimeThisMonth()>
    colors:  ['@color_<numberBetween(1, 20)>','@color_<numberBetween(1, 20)>']
    capacitys:  ['@capacity_<numberBetween(1, 8)>','@capacity_<numberBetween(1, 8)>']